<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Detalle — Estudiante</title>
  <style>
    :root{
      --azul:#132243; --amarillo:#F6BB00; --blanco:#FFFFFF;
    }
    html,body{
      height:100%; margin:0;
      background: var(--azul);
      color: var(--blanco);
      font: 18px/1.6 system-ui, Segoe UI, Roboto, Helvetica, Arial;
    }

    body::before{ content:""; position:fixed; inset:0; z-index:-2; background:
      radial-gradient(circle at 20% 30%, rgba(255,255,255,.05) 0 35%, transparent 36%),
      radial-gradient(circle at 80% 70%, rgba(255,255,255,.05) 0 32%, transparent 33%),
      linear-gradient(135deg, #0e1a36 0%, #0b1530 40%, #0a122a 100%); }
    body::after{ content:""; position:fixed; inset:0; z-index:-1; pointer-events:none; background:
      repeating-linear-gradient(135deg, rgba(255,255,255,.03) 0 2px, transparent 2px 6px),
      radial-gradient(closest-side, rgba(255,255,255,.06), transparent 70%) left 12% top 18%/280px 280px no-repeat,
      radial-gradient(closest-side, rgba(255,255,255,.06), transparent 70%) right 8% bottom 16%/220px 220px no-repeat;
      mix-blend-mode: overlay; }

    .band-left, .band-right{ position:fixed; top:0; bottom:0; width:min(27vw, 360px); pointer-events:none; }
    .band-left{ left:0; background: linear-gradient(120deg, var(--amarillo) 0 6%, transparent 6%); opacity:.85; }
    .band-right{ right:0; background: linear-gradient(-120deg, var(--amarillo) 0 6%, transparent 6%); opacity:.85; }

    header{
      padding: clamp(16px, 2.5vw, 28px) clamp(18px, 5vw, 56px);
      display:flex; align-items:center; gap:14px;
    }
    .brand img{ width:64px; height:64px; object-fit:contain; filter: drop-shadow(0 4px 10px rgba(0,0,0,.35)); }
    .brand .name{ font-weight:800; letter-spacing:.3px; font-size: clamp(22px, 2.6vw, 32px); color: var(--amarillo); margin-left:auto }

    .stage-wrap{ padding: 6px clamp(18px, 5vw, 56px) 28px; }
    .stage{
      border-radius:20px;
      border:1px solid rgba(255,255,255,.08);
      background:linear-gradient(180deg,rgba(255,255,255,.05),rgba(255,255,255,.02));
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.04),0 18px 38px rgba(0,0,0,.35);
      padding: clamp(20px,2.6vw,32px);
    }

    /* Cinta del nombre */
    .ribbon{
      position:relative;
      display:inline-block;
      background: var(--amarillo);
      color:#111;
      font-weight:900;
      font-size: clamp(28px,4vw,48px);
      padding:20px 60px;
      margin:24px 0 36px;
    }
    .ribbon::before, .ribbon::after{
      content:""; position:absolute; top:0; bottom:0; width:12vw;
      background: var(--amarillo); transform: skewX(18deg);
    }
    .ribbon::before{ left:-10vw; }
    .ribbon::after{ right:-10vw; }

    .grid{
      display:grid; gap:40px;
      grid-template-columns: 1.3fr .7fr;
      align-items:start;
    }

    /* Tarjetas */
    .card{
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.1);
      border-radius:14px;
      padding: clamp(18px,2vw,26px);
    }

    /* ===== TITULAR GRANDE ===== */
    .card h2{
      margin:0 0 16px;
      font-weight: 900;
      font-size: clamp(32px, 5vw, 72px);
      line-height: 1.1;
      letter-spacing: .2px;
      color: var(--amarillo);
      text-wrap: balance;
    }
    /* Solo este titular en blanco */
    .headline-white{
      color: var(--blanco) !important;
    }

    .longtext{
      font-size: clamp(18px,1.6vw,20px);
      line-height: 1.7;
      min-height:40vh;
    }

    .photo{ aspect-ratio:1/1; background: var(--amarillo); border-radius:8px; position:relative; overflow:hidden; }
    .photo img, .photo video{ position:absolute; inset:0; width:100%; height:100%; object-fit:cover; display:block; }
    .photo video{ opacity:0; transition: opacity .18s ease; }
    .photo:hover video{ opacity:1; }

    .actions{ display:flex; gap:14px; margin-top:20px; flex-wrap: wrap; }
    .btn{ background: var(--amarillo); color:#111; font-weight:800; padding:14px 22px; font-size:18px; border:0; border-radius:10px; cursor:pointer; text-decoration:none; display:inline-block; }
    .btn.secondary{ background: transparent; color:#fff; border:2px solid rgba(255,255,255,.3); }

    /* Responsive: 1 columna en pantallas chicas */
    @media (max-width: 900px){
      .grid{ grid-template-columns: 1fr; }
      .photo{ max-width: 420px; margin-inline: auto; }
    }
  </style>
</head>
<body>
  <div class="band-left"></div>
  <div class="band-right"></div>

  <header>
    <div class="brand">
      <img src="IMAGES/LOGO_UMNG.png" alt="Logo" />
      <div class="name">Universidad Militar Nueva Granada</div>
    </div>
  </header>

  <div class="stage-wrap">
    <section class="stage">
      <div id="ribbonName" class="ribbon">Nombre</div>
      <div class="grid">
        <article class="card longtext">
          <h2 class="headline-white">Ingeniera en multimedia enfocada en producción creativa y desarrollo de experiencias para moda digital.</h2>
          <p id="bio">Aquí puedes escribir la reseña del estudiante, logros, roles, enlaces, etc.</p>
        </article>
        <aside class="card">
          <div class="photo">
            <img id="photo" src="" alt="Foto del estudiante">
            <video id="video" muted loop playsinline preload="none"></video>
          </div>
          <div class="actions">
            <a class="btn" href="mosaico.html">← Volver</a>
            <a class="btn secondary" id="downloadBtn" href="#" download>Descargar foto</a>
          </div>
        </aside>
      </div>
    </section>
  </div>

  <script>
    // Datos del estudiante (ajusta libremente)
    const STUDENT_DETAIL = {
      name: "Catalina Rodríguez",
      img: "IMAGES/TD_catalina.jpg",
      video: "VIDEOS/catalina.mp4",
      // bio opcional
      // bio: "Ingeniera en multimedia enfocada en producción multimedia y desarrollo de tecnologías interactivas..."
    };

    // Pinta los datos en la página
    document.getElementById("ribbonName").textContent = STUDENT_DETAIL.name || "Nombre";
    document.getElementById("bio").textContent = STUDENT_DETAIL.bio || "";

    const imgEl = document.getElementById("photo");
    const vidEl = document.getElementById("video");
    const dlBtn = document.getElementById("downloadBtn");

    imgEl.src = STUDENT_DETAIL.img;
    imgEl.alt = `Foto de ${STUDENT_DETAIL.name || "estudiante"}`;
    dlBtn.href = STUDENT_DETAIL.img;

    if (STUDENT_DETAIL.video){
      vidEl.src = STUDENT_DETAIL.video;
    }
  </script>
</body>
</html>
